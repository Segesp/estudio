<!DOCTYPE html>
<html lang="es" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EstudioPro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f8fafc; /* Light mode scrollbar track (slate-50) */
    }
    ::-webkit-scrollbar-thumb {
      background: #22d3ee; /* Vivid cyan for scrollbar thumb */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #06b6d4; /* Darker vivid cyan for hover */
    }

    /* Dark mode scrollbar */
    .dark ::-webkit-scrollbar-track {
      background: #1e293b; /* dark:bg-slate-800 adjusted */
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #67e8f9; /* Lighter vivid cyan for dark mode thumb */
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #22d3ee; /* Vivid cyan for dark mode hover */
    }

    /* Basic styling for Pomodoro timer inputs for better dark mode compatibility */
    input[type="number"].pomodoro-input {
      background-color: transparent;
      border: 1px solid;
      border-radius: 0.375rem; /* rounded-md */
      padding: 0.5rem 0.75rem; /* py-2 px-3 */
      width: 4rem; /* w-16 */
      text-align: center;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
